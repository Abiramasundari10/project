<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style type="text/css">
  	table, th, td{
  		border: 1px solid black;
      width: 400px;
      padding: 5px;
}

  </style>
  </head>
<body>
	
<div class="container">
	<div class="row col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h1> User Registration Form</h1>
			</div>
			<div class="panel-body">
				<form onsubmit="event.preventDefault();onFormSubmit();">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" class="form-control" id="firstname" required>

					</div>
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" class="form-control" id="lastname" required>

					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email1" class="form-control" id="email" required>

					</div>
					<div class="form-group">
						<label for="mobile">Mobile-No</label>
						<input type="text" name="mobile" class="form-control" id="mobile" required>

					</div>
					
					<div class="form-group">
						<label for="gender">Gender</label>
						<div>
							<label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
							<label for="female" class="radio-inline"><input type="radio" name="gender" id="male">Female</label>
							<label for="others" class="radio-inline"><input type="radio" name="gender" id="male">Others</label>
						
						</div>

					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<select id="country" name="country" class="form-select form-control">
							<option value="sl">select</option>
                            <option value="au">Australia</option>
                            <option value="ca">Canada</option>
                            <option value="usa">USA</option>
                            <option value="in">India</option>
                        </select>

					</div>
					<div class="form-group">
						<label for="lang">Language known</label>
						<div>
							<label for="tamil" class="checkbox-inline"><input type="checkbox" class="form-check-input" value="tamil">Tamil</label>
							<label for="english" class="checkbox-inline"><input type="checkbox" class="form-check-input" value="english">English</label>
							<label for="hindi" class="checkbox-inline"><input type="checkbox" class="form-check-input" value="hindi">Hindi</label>
						
							
						</div>
						

					</div>
					<input type="Submit" onclick="return validate();"  class="btn btn-primary">




				</form>
				
			</div>
			
		</div>
		
	</div>

</div>
<div>
<table id="list">
	<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Mobile No</th>
    
  </tr>
  </thead>
  <tbody>
  	
  </tbody>

</table>
</div>
 <script>
 	var selectedRow = null
		function validate()
		 {
     var mail = document.getElementById("email").value;
  
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(mail!="" && !mail.match(mailformat))
	{
	alert("InValid email address!");
	mail.focus();
	return true;
	}
	 var mob= document.getElementById("mobile").value;
	 var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	  if( mob!="" && mob.match(phoneno))
        {
      return true;
        }
      else
        {
        alert("InValid mobile_no");
        mob.focus();
        return false;
        }
}


function onFormSubmit() {
 var formData = readFormData();		 
  insertNewRecord(formData);
    resetForm();
  }

  function readFormData() {
    var formData = {};
    formData["firstname"] = document.getElementById("firstname").value;
    formData["lastname"] = document.getElementById("lastname").value;
    formData["email"] = document.getElementById("email").value;
    formData["mobile"] = document.getElementById("mobile").value;
    return formData;
}

function insertNewRecord(data) {
    var table = document.getElementById("list").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.firstname;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.lastname;
    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.email;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.mobile;
  }
  function resetForm() {
    document.getElementById("firstname").value = "";
    document.getElementById("lastname").value = "";
    document.getElementById("email").value = "";
    document.getElementById("mobile").value = "";
    selectedRow = null;
}

</script>
 
</body>
</html>
